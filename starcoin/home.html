<body>
    <div class="header">
        <span class="welcome" id="welcm">Welcome</span>
    </div>
    <center>
        <h1 id="counter">500</h1>
        <div id="clicker">
            <button class="clicker">
                <p style="color: #00ff9596;">soon</p>
            </button>
        </div>

    let counter = 500;

        counter++;
        document.getElementById('counter').innerHTML = counter;
    });
